<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui,target-densitydpi=72">
    <title>销售赋能平台</title>
    <link rel="stylesheet" href="./css/amazeui.min.css"/>

<body>
    <!--顶部搜索-->
     <div class="header">
         <img src="./images/banner.jpg" alt=""/>

             <input class="am-btn" type="text" id="searchtext" placeholder="投稿方向/期刊名称">

                 <img src="./images/search.png" style="width:14px;" alt=""/>

             </button>
         </div>
     </div>
     <!--9个按钮-->
     <ul class="navbar flex-row-around">
        <a href="./html/homepage/periodicals.html" class="flex-column-center">
            <div class="img" style="background-image: url(./images/icon_01.png)">
            </div>
            <p>
                中文期刊
            </p>
        </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_02.png)">
             </div>
             <p>
                 SCI
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_03.png)">
             </div>
             <p>
                 实验
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_04.png)">
             </div>
             <p>
                 销售技巧
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_05.png)">
             </div>

                 订单查询
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_06.png)">
             </div>
             <p>
                 临床
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_07.png)">
             </div>
             <p>
                 售后工作表
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_08.png)">
             </div>
             <p>
                 转让信息
             </p>
         </a>
         <a class="flex-column-center">
             <div class="img" style="background-image: url(./images/icon_09.png)">
             </div>
             <p>
                 客户管理
             </p>
         </a>

     </ul>
     <!--转让-->
     <div class="line flex-row-start" style="flex-wrap: nowrap">
         <h2>中文转让</h2>
         <img src="./images/icon_1.png" alt=""/>
         <div class="rollbox">
             <div class="rolling" id="roll1">
                 <a class="lighter">测试文字1：此处为测试文字，后期请使用真实数据进行替换</a>
                 <a class="lighter">测试文字2：此处为测试文字，后期请使用真实数据进行替换</a>
                 <a class="lighter">测试文字3：此处为测试文字，后期请使用真实数据进行替换</a>
             </div>
         </div>
     </div>

         <h2>SCI转让</h2>
         <img src="./images/icon_2.png" alt=""/>
         <div class="rollbox">
             <div class="rolling" id="roll2">

         <a class="flex-column-center cur">
             <div class="bacimg" style="background-image: url(./images/home.png)"></div>
             <p>首页</p>
         </a>
         <a href="html/percenter/percenter.html" class="flex-column-center">
             <div class="bacimg" style="background-image: url(./images/mines.png)"></div>
             <p>个人中心</p>
         </a>
     </div>

     <!--alert 模态框-->
     <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
         <div class="am-modal-dialog">
             <div class="am-modal-hd" id="alerttitle">
                 Amaze UI
             </div>
             <div class="am-modal-bd" id="alerttext">
                 Hello world！
             </div>
             <div class="am-modal-footer">
                 <span class="am-modal-btn">确定</span>
